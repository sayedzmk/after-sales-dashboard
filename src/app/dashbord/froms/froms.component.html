<div>
    <h3>User Profile</h3>
    <br>
    <label for="fname">First Name</label>
    <input type="text"  name="firstname" placeholder="Your name..">

    <label for="lname">Last Name</label>
    <input type="text"  name="lastname" placeholder="Your last name..">
    <label for="lname">Email</label>
    <input type="email"  name="lastname" placeholder="Your last name..">
    <label for="lname">Company Name</label>
    <input type="text"  name="lastname" placeholder="Your last name..">

    <label for="country">Country</label>
    <select id="country" name="country">
      <option value="australia">Eygpt</option>
    </select>

    <label for="country">City</label>
    <select id="country" name="country">
      <option value="australia">Cairo</option>
      <option value="canada">Giza</option>
      <option value="usa">Alex</option>
    </select>

    <label for="lname">image</label>
    <br>
    <input #imageInput type="file" accept="image/*" (change)="readImage(imageInput)" >
    <img *ngIf="image != null"[src]="image" alt="..." width="100" height="100">

  
    <button type="button" class="btnn" (click)="onSubmit()">Submit</button>
</div>
<br>
<hr>
<br>
<div class="table">
  <table>
    <tr>
      <th>Firstname</th>
      <th>Lastname</th>
      <th>Email</th>
      <th>Comapny Name</th>
      <th>Country</th>
      <th>City</th>
      
    </tr>
    <tr *ngFor="let user of userProfile">
      <td>{{user.frist}}</td>
      <td>{{user.last}}</td>
      <td>{{user.email}}</td>
      <td>{{user.company}}</td>
      <td>{{user.country}}</td>
      <td>{{user.city}}</td>
      
    </tr>

  </table>
</div>
